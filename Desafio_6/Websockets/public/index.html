<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" type="text/css"/>
    <title>Desafio-6</title>
</head>
<body>
    <div class="container w-50 p-4">
        <h2 class="text-center">Registrar Producto</h2>
        <form method="POST" id="form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Precio">
            </div>
            <div class="form-group">
                <label for="price">Foto URL:</label>
                <input type="text" class="form-control" id="image" name="image" placeholder="Ingrese una imagen del juego">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Registrar!</button>
        </form>
        <br>
        <h2 class="text-center">Productos</h2>
        <div id="products-container"></div>
        <br>
        <h2 class="text-center">Chat</h2>
        <div id="chat-container" class="border border-dark rounded p-2"></div>
        <br>
        <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su mail">
        <form id="formSendMsg" class="form-inline" autocomplete="off">
            <div class="form-group">
                <input disabled id="message" type="text" class="form-control my-2 mr-2" placeholder="IngresÃ¡ un mensaje...">
                <button disabled id="btnSend" type="submit" class="btn btn-primary my-2">Enviar!</button>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
