<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/api/productos" method="post">
            <h2 class="text-h4">Registrar nuevo producto</h2>
            <br>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value="" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price" value="" placeholder="Price">
                </div>
            </div>
            <div class="form-group row">
                <label for="thumbnail" class="col-sm-2 col-form-label">Thumbnail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="thumbnail" value="" placeholder="Thumbnail">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar</button>
        </form>
    </div>

</body>
</html>
