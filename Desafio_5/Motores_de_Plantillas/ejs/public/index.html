<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/productos" method="post">
            <h2 class="text-h4">Registrar nuevo producto</h2>
            <br>
            <div class="form-group">
                <label for="title" class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="title" value="" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-4 col-form-label">Precio:</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="price" value="" placeholder="Precio">
                </div>
            </div>
            <div class="form-group">
                <label for="thumbnail" class="col-sm-4 col-form-label">Foto URL:</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="thumbnail" value="" placeholder="Foto URL">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar</button>
            <div class="mt-2">
                <a href="http://localhost:8080/productos">
                    <input type="button" value="Ver productos registrados" class="btn btn-primary btn-lg btn-block"> 
                </a>
            </div>
        </form>
    </div>

</body>
</html>
